<html>
<head>
	<meta charset="utf-8">
	<script src="js/angular.min.js"></script>
	<script src="js/login.js"></script>
	<link rel="stylesheet" href="">
</head>
<body>
	<div ng-app="login" ng-controller="LoginController">
		<form class="">
			<label for="account"><%帳號%></label>
			<input id="account" type="text" ng-model="user.account" required/>
			<label for="password"><%密碼%></label>
			<input id="password" type="password" ng-model="user.password" required/>
			<button ng-click="login(user)"><%登入%></button>
		</form>
	</div>


</body>
</html>
